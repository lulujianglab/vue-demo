<!DOCTYPE html>
<html>
  <head>

  </head>
  <body>
    
    <div id="app"></div>

    <script src="https://cdn.bootcss.com/vue/2.6.4/vue.js"></script>
    <!-- 1. 引入vue-router（核心插件） -->
    <script src="https://cdn.bootcss.com/vue-router/3.0.2/vue-router.js"></script>

    <script type="text/javascript">
      var Login = {
        template: `<div>我是登录页面</div>`
      }
      var Register = {
        template: `<div>我是注册页面</div>`
      }
      
      // 2. 安装插件 =》？
      Vue.use(VueRouter)

      // 3. 创建一个路由对象
      // console.log(VueRouter)
      var router = new VueRouter({

        // 4. 配置路由对象
        routes: [
          // 路由对象有了名称就等于有了变量名，router-link只需说明这个变量名就可以
          { name:'login', path: '/login', component: Login },
          { name:'register', path: '/register/:name', component: Register }
        ]
      })
      
      // 6. 指定路由改变局部的位置
      var App = {
        template: `
          <div>
            
            <router-link :to="{ name:'login',  query:{id:1}}">登录去</router-link>
            <router-link :to="{ name:'register', params:{name:'abc'} }">注册去</router-link>
          
            <router-view></router-view>
          </div>
        `
      }

      // 5. 将配置好的路由对象关联到vue实例中
      new Vue({
        el: '#app',
        router: router, // 不加这一步，会导致运行的时候说undefined对象中取不到matched
        components: {
          app: App
        },       
        template: '<app/>' // 入口组件
      })
    </script>
  </body>
</html>
