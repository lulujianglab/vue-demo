<!DOCTYPE html>
<html>
  <head>

  </head>
  <body>
    <div id="app"></div>

    <script src="https://cdn.bootcss.com/vue/2.6.4/vue.js"></script>

    <script type="text/javascript">

      var MySlot = {
        template: `<div>
          以下预留第一个坑
          <slot name="one"></slot>
          <hr />
          以下预留第二个坑
          <slot name="two"></slot>
        </div>`
      }

      Vue.component('my-slot', MySlot)

      var App = {
        template:  `
          <div>
            <my-slot>
              <h1 slot="one">我是对应第一个坑</h1>
              <h1 slot="two">我是对应第二个坑</h1>
            </my-slot>
          </div>
        `,
      }
      
      new Vue({
        el: '#app',
        // 声明子组件
        components: {
          app: App
        },       
        template: '<app/>' // 入口组件
      })
    </script>
  </body>
</html>
