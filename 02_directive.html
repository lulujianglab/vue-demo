<!DOCTYPE html>
<html>
  <head>

  </head>
  <body>
    <div id="app"></div>

    <script src="https://cdn.bootcss.com/vue/2.6.4/vue.js"></script>

    <script type="text/javascript">

      new Vue({
        el: '#app',       
        template: `
          <div>
            <span v-text="myText"></span>
            <hr />
            <span v-html="myHtml"></span>

            <!--以下的3个指令的使用，必须是相邻的DOM元素-->
            <button v-if=" num == 1 ">测试v-if</button>
            <button v-else-if=" num == 2 ">测试v-else-if</button>
            <button v-else>测试v-else</button>

            <hr />
            <button v-show="isShow">测试v-show</button>
          </div>
        `,
        data: function() { 
          return {
            myText: '<h1>我是v-text的值！</h1>',
            myHtml: '<h1>我是v-html的值！</h1>',
            isExit: true,
            num: 3,
            isShow: false
          }
        }
      })
    </script>
  </body>
</html>
