<!DOCTYPE html>
<html>
  <head>

  </head>
  <body>
    <div id="app"></div>

    <!-- 1：引包 -->
    <script src="https://cdn.bootcss.com/vue/2.6.4/vue.js"></script>
    <!-- vue.js是支持所有模块，min是压缩后的，初学引入vue.js有提示 -->

    <!-- 通过vue对象去new Vue(options) -->
    <script type="text/javascript">
      // 使用步骤：
      // 1. 引包，具备vue对象
      // 2，启动vue 通过new Vue(options)
      // 3. 配置options选项对象
      // 4. el: '目的地' template: '模板' data:function() {
      // return { 要使用的key: 数据 } }
      // 5. 页面中存在该目的地，目的地字符串描述，同jq方式一样

      new Vue({
        // el: 发生行为的目的地
        // el: '#app', // 在vue内部运行机制中，需要根据你传递的字符串进行判断，比如，究竟是#xxx还是.xxx，还是div元素查找
        
        // el: document.getElementById('app'), // 更为优化，将元素直接找到，避免了vue来进行判断

        // 也可以用类名或者标签名查找
        el: 'div',
        // template: 装载的模板
        template: '<div><h1>大家好 {{text}}</h1></div>',
        // 动态数据的声明
        data: function() { // 也可以使用对象，不用太在意
          return {
            // template中要使用的数据
            text: 'hello vue'
          }
        }
      })
    </script>
  </body>
</html>
