<!DOCTYPE html>
<html>
  <head>
    
  </head>
  <body>
    <div id="app"></div>

    <script src="https://cdn.bootcss.com/vue/2.6.4/vue.js"></script>

    <script type="text/javascript">

      var App = {
        template:  `
          <div>
            <input type="text" v-model="myText" />
            {{ myText | reverse('英文版') }}
          </div>
        `,
        data: () => {
          return {
            myText: ''
          }
        },
        // 组件内的过滤器
        filters: {
          reverse: (dataStr,lang) => { // 参数1就是传递的原数据myText
                                       // 变数组    反转      变字符串
            return lang + ':' + dataStr.split('').reverse().join('') // 显示的内容{{ myText | reverse }}
          }
        }
      }

      // 全局过滤器  {{ 'xxx' | myreverse('arg1') }}
      Vue.filter('myreverse', (data,arg1) => {
        return 'xxxx'
      })
      
      new Vue({
        el: '#app',
        // 声明子组件
        components: {
          app: App
        },       
        template: '<app/>' // 入口组件
      })
    </script>
  </body>
</html>
